<mat-card class="login-card">
    <mat-card-title>Bienvenido entrenador</mat-card-title>
    <mat-card-content>
        <p>USERNAME</p>
        <mat-form-field appearance="fill">
            <mat-label>Enter your username</mat-label>
            <input matInput name="item" placeholder="username" [(ngModel)]="username">
        </mat-form-field>
        <p>PASSWORD</p>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  name="item" placeholder="password" [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
      <button mat-button value="login" (click)="loginUser()">LOGIN</button>
    <p>{{token}}</p>
    </mat-card-actions>
</mat-card>
